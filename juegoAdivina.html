<meta charset="UTF-8">
<h1> Programa DE ADIVINANZA DE NUMERO </h1>

<script>
    function saltoDeLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        
    }
    function imprimir(frase){
        document.write( frase);
        saltoDeLinea();

    }
    var numeroPensado = Math.round(Math.random()* 10);
    var contador =1 ;
    var intentos = 3;

    while (contador<= intentos){

        var numeroLanzado = parseInt(prompt("ingrese un numero entre 0-10"));
       
        if (numeroPensado == numeroLanzado){
            
            alert("usted acerto en el intento "+contador+" el numero pensado era "+numeroPensado  );
            break;
         }

         else{
            alert(" usted erró");
          } 

         contador++;


    }
    if (numeroPensado == numeroLanzado){
            
            imprimir("usted acerto en el intento "+ contador+" el numero pensado era "+numeroPensado  );
            
         }

         else{
            imprimir(" usted erró, el numero pensado era " + numeroPensado);
          } 

    imprimir ("fin");

    

</script>
