<meta charset="UTF-8">
<h1> Programa Calculo IMC </h1>

<script>
    function saltoDeLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        
    }
    function imprimir(frase){
        document.write( frase);
        saltoDeLinea();

    }

    function calcularImc (peso,altura){
       
        return peso / (altura * altura);
       
    }

    nombre = prompt("informe su nombre");
    pesoInformado = prompt(nombre  + " informe su peso");
    alturInformada = prompt(nombre + " informe su altura");

    imcCalculado = calcularImc(pesoInformado,alturInformada);

    imprimir(nombre + " el imc calculado es:"  + imcCalculado);

     
  if (imcCalculado < 18.5){
    imprimir("IMC abajo de lo recomendado");
  }

  if (imcCalculado >= 18.5){
    if ( imcCalculado < 25 ){

        imprimir("IMC esta dentro  de lo recomendado");

    }
   
  }
  if (imcCalculado >= 25){
    if ( imcCalculado < 30){

        imprimir("IMC esta considerado como sobrepeso");

    }
   
  }
  

  if (imcCalculado >= 30){
    imprimir("IMC considerado como obesidad");
  }

  

</script>
