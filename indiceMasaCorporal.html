<meta charset="UTF-8">
<h1> Programa Calculo IMC </h1>

<script>
    function saltoDeLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        
    }
    function imprimir(frase){
        document.write( frase);
        saltoDeLinea();

    }

    function calcularImc (peso,altura,nombre){
        imc = peso / (altura * altura)
        imprimir("el imc calculado es" + imc + " para " + nombre );
    }

     calcularImc(71,1.72,"cristian");
     calcularImc(75,1.73,"felipe");

   

</script>
