<meta charset="UTF-8">
<h1> Programa DE ADIVINANZA DE NUMERO </h1>

<script>
    function saltoDeLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        
    }
    function imprimir(frase){
        document.write( frase);
        saltoDeLinea();

    }

    function sorteo(n){
        return  Math.round(Math.random()* n);
    }
    var numeroPensado = sorteo(10);
    var numeroLanzado = parseInt(prompt("ingrese un numero entre 0-10"))

    if (numeroPensado == numeroLanzado){
        imprimir("usted acerto");
    }
    else{
        if (numeroLanzado>numeroPensado){
            imprimir(" usted erró, el número pensado era menor que tu numero");

        }
        else {
            imprimir(" usted erró, el número pensado era mayor que tu numero" );

        }
        
        
    } 

</script>
