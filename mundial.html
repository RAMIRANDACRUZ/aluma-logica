<meta charset="UTF-8">
<h1> Programa año Mundial de la FIFA </h1>

<script>
    function saltoDeLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        
    }
    function imprimir(frase){
        document.write( frase);
        saltoDeLinea();

    }



    var anhoMundia = 1930;
    var limite=parseInt(prompt("ingrese el año limite para calcular"))
   
    while ( anhoMundia <= limite){
        imprimir("Hubo mundial de la FIFA en el año" + anhoMundia);

        anhoMundia = anhoMundia + 4;
    

    }
    alert("fin");
    


</script>
