<meta charset="UTF-8">
<h1> Programa Calculo IMC </h1>

<script>
    function saltoDeLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        
    }
    function imprimir(frase){
        document.write( frase);
        saltoDeLinea();

    }

    function calcularImc (peso,altura){
        imc = peso / (altura * altura);
        return(imc);
       
    }

     var imcCristian = calcularImc(71,1.72);
     var imcFelipe = calcularImc(75,1.73,);

     imprimir("el promedio del imc calculado de cristian y felipe es :" + (imcCristian+imcFelipe)/2);

   

</script>
