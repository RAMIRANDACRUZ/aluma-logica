<meta charset="UTF-8">
<h1> Programa Calculo IMC </h1>

<script>
    function saltoDeLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        
    }
    function imprimir(frase){
        document.write( frase);
        saltoDeLinea();

    }

    function calcularImc (peso,altura){
       
        return peso / (altura * altura);
       
    }

     

     imprimir("el promedio del imc calculado de cristian y felipe es :" + (calcularImc(71,1.72) + calcularImc(75,1.73,))/2);
     imprimir("el promedio del imc calculado de jenifer y tatiana es :" + (calcularImc(77,1.52) + calcularImc(78,1.63,))/2);

   

</script>
