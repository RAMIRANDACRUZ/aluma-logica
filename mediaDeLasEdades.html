<meta charset="UTF-8">
<h1> Media De Las Edades De Una Familia </h1>

<script>
    function saltoDeLinea(){
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        document.write("<br>");
        
    }
    function imprimir(frase){
        document.write( frase);
        saltoDeLinea();

    }

   var numeroMiembros=parseInt(prompt("ingrese la cantidad de miembros de la famila"));
   var contador = 1;
   var totalEdades=0;

   while(contador <= numeroMiembros ){
    edad=parseInt(prompt("ingrese la edad del familiar"));
    totalEdades=totalEdades+edad;
    contador++;
   }
   mediaEdades=totalEdades/numeroMiembros;

   imprimir("la media de las edades de la familia es "+ mediaEdades);
   imprimir ("fin");





 


</script>
